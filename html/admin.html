<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin Control Panel</title>
    <link href="/static/styles/admin.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="admin-panel">
        <h1>Admin Control Panel</h1>
        <div class="user-noter">
            <h2>User Noter</h2>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>IP Address</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Username and IP rows will be added here dynamically -->
                </tbody>
            </table>
        </div>
        <div class="ban-option">
            <h2>Ban User</h2>
            <input type="text" id="ban-user" placeholder="Enter username to ban">
            <button id="ban-button">Ban</button>
        </div>
    </div>
    <script type="text/javascript" src="/static/scripts/admin.js"></script>
</body>
</html>
