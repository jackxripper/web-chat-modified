<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin Login</title>
    <link href="/static/styles/admin.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="login-panel">
        <h1>Admin Login</h1>
        <form id="login-form">
            <input type="password" id="admin-password" placeholder="Enter password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Invalid password</p>
    </div>
    <script type="text/javascript" src="/static/scripts/login.js"></script>
</body>
</html>
